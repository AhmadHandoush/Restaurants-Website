<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- main style  -->
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/add-user.css" />
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <section class="admin-page flex">
      <aside class="sidebar">
        <h3><a href="#">Admin Dashboard</a></h3>
        <hr />
        <div class="links">
          <ul>
            <li class="nav-list flex">
              <a href="./admin.html"
                ><i class="fa-solid fa-house"></i><span>Home</span></a
              >
            </li>
            <li class="nav-list flex">
              <a href="./users.html"
                ><i class="fa-solid fa-user"></i><span>Users</span></a
              >
            </li>
            <li class="nav-list flex">
              <a href="./restaurants.html"
                ><i class="fa-solid fa-building-columns"></i
                ><span>Restaurants</span></a
              >
            </li>
            <li class="nav-list flex">
              <a href="./add-user.html"
                ><i class="fa-solid fa-building-columns"></i
                ><span>Add User</span></a
              >
            </li>
            <li class="nav-list flex">
              <a href="./add-restaurant.html"
                ><i class="fa-solid fa-building-columns"></i
                ><span>Add Restaurants</span></a
              >
            </li>
            <li class="nav-list flex">
              <a href="#"
                ><i class="fa-solid fa-envelope"></i><span>Feedbacks</span></a
              >
            </li>
          </ul>
        </div>
      </aside>

      <div class="col-lg-9 flex-center">
        <div class="form">
          <h1>Add User</h1>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="text" id="password" />
          </div>
          <button onclick="registerUser()">Add</button>
        </div>
      </div>
    </section>
    <script src="../js/add-users.js"></script>
  </body>
</html>
